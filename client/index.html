<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BrunchMe, Austin</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>

<body>
  <h1> BrunchMe, Austin</h1>
<p></p>
<div class="austinphoto">
</div>

<div class="wrapper">

  <form class="BrunchMenu" action="index.html" method="post">

    <center><br><b> Tell us what you're looking for:</center></b>
    <br>
  
    <div class="zip">
      <b><i> Location<br/></b></i>
      <br>
      <input type="radio" value="78701" name="zip" />78701 <br/>
      <input type="radio" value="78702" name="zip" />78702 <br/>
      <input type="radio" value="78745" name="zip" />78745 <br/>
      <input type="radio" value="noinput" name="zip" />Show me all of the places! <br>
    </div>


    <div class="features">
      <b> <i>Features<br/></b></i>
      <br>
      <input type="radio" value="mimosas" name="feature" />Mimosas <br/>
      <input type="radio" value="patio" name="feature" />Pation Seating<br/>
      <input type="radio" value="buffet" name="feature" />Buffet<br>
      <input type="radio" value="noinput" name="feature" />Show me all of the places! <br>

    </div>

    <div class="price">
      <b> <i>Price Range <br/></b></i>
      <br>
        <input type="radio" value="$" name="price" />$ <br/>
        <input type="radio" value="$$" name="price" />$$ <br/>
        <input type="radio" value="$$$" name="price" />$$$<br/>
        <input type="radio" value="noinput" name="price" />Show me all of the places! <br>

      <br>
    </div>
    <br>
    <br>
    <br>
    <center><button class="btn btn-primary" type="submit">Submit</button></center>
  </form>
</div>

<div class="brunchpic">


</div>




</body>

</html>
