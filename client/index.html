<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BrunchMe, Austin</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>

<body>
  <h1> BrunchMe, Austin</h1>
<p></p>
<div class="austinphoto">
</div>

<div class="wrapper">

  <form class="BrunchMenu" action="index.html" method="post">

    <center><br><b> Tell us what you're looking for:</center></b>
    <br>
  
    <div class="type">
      <b><i> Food Type<br/></b></i>
      <br>
      <input type="radio" value="American" name="food type" />American <br/>
      <input type="radio" value="Mexican" name="food type" />Mexican <br/>
      <input type="radio" value="French" name="food type" />French <br/>
      <input type="radio" value="noinput" name="food type" />Suprise Me! <br>
    </div>


    <div class="griditem">
      <b> <i>Drinks<br/></b></i>
      <br>
      <input type="radio" value="typical" name="Drinks" />Mimosas and Bloody Marys <br/>
      <input type="radio" value="bottomless" name="Drinks" />Bottomless options <br/>
      <input type="radio" value="noinput" name="Drinks" />Surprise Me!<br>
    </div>

    <div class="vibes">
      <b> <i>Vibes <br/></b></i>
      <br>
        <input type="radio" value="patio" name="vibes" />Patio Seating <br/>
        <input type="radio" value="music" name="vibes" />Live Music <br/>
        <input type="radio" value="family" name="vibes" />Family Friendly<br/>
      <br>
    </div>
    <br>
    <br>
    <br>
    <center><button class="btn btn-primary" type="submit">Submit</button></center>
  </form>
</div>

<div class="brunchpic">


</div>




</body>

</html>
